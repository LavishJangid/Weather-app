<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .weather-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .weather-result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="result" class="weather-result"></div>
  </div>

  <script>
    const apiKey = "ee84bdb2c4c74ea7831193634250707"; // Replace with your own key for better reliability

    function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!location) {
        resultDiv.innerHTML = "Please enter a city name.";
        return;
      }

      fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = `‚ùå ${data.error.message}`;
          } else {
            const temp = data.current.temp_c;
            const condition = data.current.condition.text;
            resultDiv.innerHTML = `üå°Ô∏è Temperature in <strong>${data.location.name}</strong>: <strong>${temp}¬∞C</strong><br>üìù Condition: ${condition}`;
          }
        })
        .catch(error => {
          resultDiv.innerHTML = "Something went wrong. Please try again.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
