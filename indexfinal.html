<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    :root {
      --bg-light: #b6fbff;
      --bg-dark: #2c3e50;
      --card-light: white;
      --card-dark: #34495e;
      --text-light: #000;
      --text-dark: #ecf0f1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .weather-container {
      background: var(--card-light);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 330px;
      transition: background 0.3s;
    }

    .dark-mode .weather-container {
      background: var(--card-dark);
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    input {
      width: 65%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    .weather-result {
      margin-top: 20px;
      font-size: 18px;
    }

    img.weather-icon {
      width: 64px;
      height: 64px;
    }

    .toggle-btn {
      background-color: #333;
      color: white;
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 10px;
      font-size: 14px;
    }

    @media screen and (max-width: 400px) {
      .weather-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">ğŸŒ“ Toggle Mode</button>

  <div class="weather-container">
    <h1>ğŸŒ¤ï¸ Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div>
      <button onclick="getWeatherByIP()">ğŸ“ Auto Detect</button>
    </div>
    <div id="result" class="weather-result"></div>
  </div>

  <script>
    const apiKey = "ee84bdb2c4c74ea7831193634250707";

    function formatCity(city) {
      return city
        .toLowerCase()
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    function displayWeather(data) {
      const { temp_c, condition, wind_kph, humidity } = data.current;
      const { name, localtime } = data.location;
      const iconUrl = "https:" + condition.icon;

      document.getElementById("result").innerHTML = `
        <h3>${name}</h3>
        <img class="weather-icon" src="${iconUrl}" alt="Weather Icon">
        <p>ğŸŒ¡ï¸ Temperature: <strong>${temp_c}Â°C</strong></p>
        <p>ğŸ“ Condition: ${condition.text}</p>
        <p>ğŸ’¨ Wind: ${wind_kph} km/h</p>
        <p>ğŸ’§ Humidity: ${humidity}%</p>
        <p>ğŸ•’ Local Time: ${localtime}</p>
      `;
    }

    function getWeather() {
      let location = document.getElementById("locationInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!location) {
        resultDiv.innerHTML = "Please enter a city name.";
        return;
      }

      location = formatCity(location);

      fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = `âŒ ${data.error.message}`;
          } else {
            displayWeather(data);
          }
        })
        .catch(error => {
          resultDiv.innerHTML = "Something went wrong. Please try again.";
          console.error(error);
        });
    }

    function getWeatherByIP() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Detecting your location...";

      fetch("https://ip-api.com/json/")
        .then(res => res.json())
        .then(ipData => {
          const city = ipData.city;
          fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`)
            .then(response => response.json())
            .then(data => displayWeather(data));
        })
        .catch(() => {
          resultDiv.innerHTML = "âŒ Unable to detect location.";
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
